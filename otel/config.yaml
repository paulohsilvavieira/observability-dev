receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317" 
      http:
        endpoint: "0.0.0.0:4320"
processors:
  batch:
    timeout: 100ms   # em vez de 5s
    send_batch_size: 1
exporters:
  debug: {}
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:9464"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]
    metrics:
      receivers: [otlp]
      exporters: [prometheus, debug]